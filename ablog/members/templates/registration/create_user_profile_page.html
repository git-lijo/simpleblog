{% extends 'base.html' %}
{% block title %}
    Create a New Profile Page!
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Create Profile Page...</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            <br><br>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile Page</button>

        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;

    </script>
{% else %}
You're not allowed here!
{% endif %}

{% endblock %}
